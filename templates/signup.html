{% extends 'Navbar.html' %}
{% load static %}
<html>
<head>
    <title>SIGNUP</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
<body>
{% block body %}
{% if messages %}
    {% for message in messages %}
        {% if message.tags %} <script>alert("{{ message }}")</script> {% endif %}
    {% endfor %}
{% endif %}
<div class="container1">
    <div class="bodycontainer">
        <h1>Signup</h1>
        <form method="post" action="{% url 'signup1' %}">
            {% csrf_token %}
            <label>First Name</label><br>
            <input type="text" name="first_name" placeholder="Enter First Name"><br>
            <label>Last Name</label><br>
            <input type="text" name="last_name" placeholder="Enter Last Name"><br>
            <label>Username</label><br>
            <input type="text" name="username" placeholder="Enter EMP ID"><br>
            <label>Email</label><br>
            <input type="email" name="email" placeholder="Enter Email"><br>
            <label>Password</label><br>
            <input type="password" name="password"><br>
            <label>Confirm Password</label><br>
            <input type="password" name="password1"><br>

            <!-- Dropdown menu for selecting role -->
            <label>Role</label><br>
            <select name="role">
                <option value="employee">Employee</option>
                <option value="hr">HR</option>
            </select><br><br>

            <button type="submit" name="submit">SUBMIT</button>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
