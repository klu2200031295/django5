<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave List</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Your Leave Requests</h1>
    <table>
        <thead>
            <tr>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Reason</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for leave in leaves %}
            <tr>
                <td>{{ leave.start_date }}</td>
                <td>{{ leave.end_date }}</td>
                <td>{{ leave.reason }}</td>
                <td>{{ leave.get_status_display }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No leave requests found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'leave_request' %}">Request Leave</a>
</body>
</html>
